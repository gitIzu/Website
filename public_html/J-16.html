<!DOCTYPE html>
<html lang="ja">
<head>
<title>onMouseOver</title>
<metacharset="Shift_JIS">
<script type="text/javascript">
	function over1()
	{
		var obj=document.getElementById("mado");
		obj.src="mado1.gif";
	}
	function out1()
	{
		var obj=document.getElementById("mado");
		obj.src="mado0.gif";
	}
</script>
</head>
<body>
<img id="mado" src="mado0.gif" onMouseOver="over1()" onMouseOut="out1()">
</body>
</html>
